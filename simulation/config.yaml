backend: sim

vread_V: 0.2

serial:
  port: "COM7"
  baud: 115200
  timeout_s: 2.0

pulse:
  voltage_V: 1.0
  width_ms: 10
  num_pulses: 50

endurance:
  n_cycles: 200
  set_voltage_V: 1.2
  reset_voltage_V: -1.2
  read_voltage_V: 0.2
  width_ms: 10

retention:
  read_voltage_V: 0.2
  delays_s: [0, 1, 2, 5, 10, 20, 50, 100, 200, 500, 1000, 2000]

iv:
  start_V: -1.0
  end_V: 1.0
  steps: 41

paths:
  data_raw_dir: "data/raw"
  data_processed_dir: "data/processed"
  plots_dir: "plots"
